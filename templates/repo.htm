{{template "head.htm" .}}
    <main class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/"><i class="bi bi-house-door-fill"></i> Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">{{.OrgName}}.{{.RepoName}}</li>
        </ol>
      </nav>
      {{if .Tree}}
        <div class="list-group">
          {{range .Dir.Entries}}
            <div class="list-group-item list-group-item-action">
              <a href="{{.Path}}" class="text-decoration-none">
                {{if .IsParent}}
                  <div class="text-dark">{{.Name}}</div>
                {{else}}
                  <i class="bi bi-{{if .IsDir}}folder-fill  text-primary{{else}}file-earmark text-dark{{end}}"></i> <span class="text-dark">{{.Name}}</span>
                {{end}}
              </a>
            </div>
          {{end}}
        </div>
      {{end}}
      {{if .Blob}}
        <div>
          <code>
            {{.File.Contents}}
          </code>
        </div>
      {{end}}
    </main>
{{template "foot.htm" .}}
