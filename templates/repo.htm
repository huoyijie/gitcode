{{template "head.htm" .}}
    <main class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/"><i class="bi bi-house-door-fill"></i> Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">{{.OrgName}}.{{.RepoName}}</li>
        </ol>
      </nav>
      <div class="list-group">
        {{range .Entries}}
          <div class="list-group-item list-group-item-action">
            <a href="{{.Path}}" class="text-decoration-none">
              <i class="bi bi-{{if .IsDir}}folder-fill  text-primary{{else}}file-earmark text-dark{{end}}"></i> <span class="text-dark">{{.Name}}</span>
            </a>
          </div>
        {{end}}
      </div>
    </main>
{{template "foot.htm" .}}
