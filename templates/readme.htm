<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <meta name="author" content="huoyijie">
    <meta name="description" content="a lightweight self-hosted git server written in Go">
    <title>{{if .RepoName}}{{.RepoName}}{{else}}Gitcode{{end}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/vue.css">
    <link rel="icon" type="image/jpeg" href="https://cdn.huoyijie.cn/ab/static/huoyijie.png"/>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        el: '#app',
        basePath: '{{.BasePath}}',
        homepage: '{{.HomePage}}',
        subMaxLevel: 3,
        hideSidebar: true,
        copyCode: {
          buttonText: 'Copy',
          errorText: 'Error',
          successText: 'Copied'
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-go.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  </body>
</html>
